<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-text color="primary">
  <div class="ion-text-center" *ngIf="datos != null">
    <h1>{{datos.title}}</h1>
    <hr>
    <h3>{{datos.body}}</h3>
    <hr>

    
  </div>
</ion-text>

</ion-content>
